id: com.rcloneui.RcloneUI

runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node22
  - org.freedesktop.Sdk.Extension.rust-stable

command: rclone-ui
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/tray-icon:create

modules:
  - name: node22
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/node22/install-sdk.sh
  - shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json
  - type: file
    url: https://github.com/tauri-apps/binary-releases/releases/download/apprun-old/AppRun-x86_64
    sha256: f30140a43a0a59e46db21bdefdf749b9e9f2c6946e92afabbacf98b8ae73fb4f
    dest-filename: AppRun-x86_64
  - name: rclone-ui
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/rclone-ui/rclone-ui.git
        tag: v3.2.0
        commit: 75b00c935ad5107a22c9299c63eb4e2fd87bae38
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - node-sources.json
      - cargo-sources.json

    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin/:/usr/lib/sdk/node22/bin
      env:
        CARGO_HOME: /run/build/rclone-ui/cargo
        XDG_CACHE_HOME: /run/build/rclone-ui/flatpak-node/cache
        npm_config_cache: /run/build/rclone-ui/flatpak-node/npm-cache
        npm_config_nodedir: /usr/lib/sdk/node22
        TAURI_CLI_NO_DEV_SERVER_WAIT: 'true'
        TAURI_LINUX_AYATANA_APPINDICATOR: 'true'
    build-commands:
      - mkdir -p $XDG_CACHE_HOME/tauri
      - cp AppRun-x86_64 $XDG_CACHE_HOME/tauri/
      - chmod +x $XDG_CACHE_HOME/tauri/AppRun-x86_64

      - sed -i '/\[patch.crates-io\]/,/^$/d' src-tauri/Cargo.toml
      - cp src-tauri/Cargo.flatpak.lock src-tauri/Cargo.lock
      
      - npm ci --offline
      - cargo --offline fetch --manifest-path src-tauri/Cargo.toml --verbose
      - npm run --offline tauri build -- --bundles appimage --config '{"bundle":{"createUpdaterArtifacts":false}}'

      - chmod +x src-tauri/target/release/bundle/appimage/*.AppImage
      - src-tauri/target/release/bundle/appimage/*.AppImage --appimage-extract

      - install -Dm755 squashfs-root/usr/bin/'Rclone UI' /app/bin/rclone-ui

      - mkdir -p /app/lib/com.rcloneui.RcloneUI
      - cp -r squashfs-root/usr/lib/'Rclone UI'/. /app/lib/com.rcloneui.RcloneUI
      - find /app/lib/com.rcloneui.RcloneUI -type f -exec chmod 644 {} \;

      - install -Dm644 squashfs-root/usr/lib/'Rclone UI'/icons/favicon/icon.png /app/lib/'Rclone
        UI'/icons/favicon/icon.png
      - install -Dm644 squashfs-root/usr/lib/'Rclone UI'/icons/favicon/icon-light.png
        /app/lib/'Rclone UI'/icons/favicon/icon-light.png

      - install -Dm644 squashfs-root/usr/share/icons/hicolor/128x128/apps/'Rclone UI.png'
        /app/share/icons/hicolor/128x128/apps/com.rcloneui.RcloneUI.png
      - install -Dm644 squashfs-root/usr/share/icons/hicolor/32x32/apps/'Rclone UI.png'
        /app/share/icons/hicolor/32x32/apps/com.rcloneui.RcloneUI.png
      - install -Dm644 squashfs-root/usr/share/icons/hicolor/256x256@2/apps/'Rclone UI.png'
        /app/share/icons/hicolor/256x256@2/apps/com.rcloneui.RcloneUI.png
      - install -Dm644 squashfs-root/usr/share/flatpak.metainfo.xml /app/share/metainfo/com.rcloneui.RcloneUI.metainfo.xml

      - install -Dm644 squashfs-root/usr/share/applications/'Rclone UI.desktop' /app/share/applications/com.rcloneui.RcloneUI.desktop
      - desktop-file-edit --set-key=Exec --set-value=rclone-ui /app/share/applications/com.rcloneui.RcloneUI.desktop
      - desktop-file-edit --set-key=Icon --set-value=com.rcloneui.RcloneUI /app/share/applications/com.rcloneui.RcloneUI.desktop
      - desktop-file-edit --set-key=Comment --set-value='Cross-platform desktop GUI
        for rclone & S3.' /app/share/applications/com.rcloneui.RcloneUI.desktop
      - desktop-file-edit --set-key=MimeType --set-value='x-scheme-handler/rclone;' /app/share/applications/com.rcloneui.RcloneUI.desktop
