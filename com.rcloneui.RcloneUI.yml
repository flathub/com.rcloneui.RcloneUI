id: com.rcloneui.RcloneUI

runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk

command: app
finish-args:
  - --socket=wayland 
  - --socket=fallback-x11 
  - --device=dri 
  - --share=ipc
  - --share=network 
  - --talk-name=org.freedesktop.Notifications 
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/tray-icon:create

modules:
  - shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json
  - name: rclone-ui
    buildsystem: simple
    sources:
      - type: file
        path: flatpak.metainfo.xml
      - type: file
        url: https://github.com/rclone-ui/rclone-ui/releases/download/v2.6.3/Rclone.UI_amd64.deb
        sha256: e9350bdcc777217545e81186ad9eddbf7ac8f5e960453783a4634a5ba45c86fd
        only-arches: [x86_64]
      - type: file
        url: https://github.com/rclone-ui/rclone-ui/releases/download/v2.6.3/Rclone.UI_arm64.deb
        sha256: 5589d7be153ec9af44b24daffd9c616537d5a8cd786ac8b466c6da11551c3987
        only-arches: [aarch64]
    build-commands:
      # Extract the deb package
      - mkdir extracted
      - ar -x *.deb --output extracted
      - tar -C extracted -xf extracted/data.tar.gz

      # - ar -x *.deb
      # - tar -xf data.tar.gz

      - 'install -Dm755 extracted/usr/bin/app /app/bin/app'

       # If you bundle files with additional resources, you should copy them:
      - mkdir -p /app/lib/com.rcloneui.RcloneUI
      - cp -r extracted/usr/lib/'Rclone UI'/. /app/lib/com.rcloneui.RcloneUI
      - find /app/lib/com.rcloneui.RcloneUI -type f -exec chmod 644 {} \;

      - install -Dm644 extracted/usr/lib/'Rclone UI'/icons/favicon/icon.png /app/lib/'Rclone UI'/icons/favicon/icon.png

      - install -Dm644 extracted/usr/share/icons/hicolor/128x128/apps/'app.png' /app/share/icons/hicolor/128x128/apps/com.rcloneui.RcloneUI.png
      - install -Dm644 extracted/usr/share/icons/hicolor/32x32/apps/'app.png' /app/share/icons/hicolor/32x32/apps/com.rcloneui.RcloneUI.png
      - install -Dm644 extracted/usr/share/icons/hicolor/256x256@2/apps/'app.png' /app/share/icons/hicolor/256x256@2/apps/com.rcloneui.RcloneUI.png
      - install -Dm644 flatpak.metainfo.xml /app/share/metainfo/com.rcloneui.RcloneUI.metainfo.xml

      - install -Dm644 extracted/usr/share/applications/'Rclone UI.desktop' /app/share/applications/com.rcloneui.RcloneUI.desktop
      - desktop-file-edit --set-key=Icon --set-value=com.rcloneui.RcloneUI /app/share/applications/com.rcloneui.RcloneUI.desktop
      - desktop-file-edit --set-key=Comment --set-value='Cross-platform desktop GUI for rclone & S3.' /app/share/applications/com.rcloneui.RcloneUI.desktop