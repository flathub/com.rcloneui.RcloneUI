id: com.rclone.ui.app

runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk

command: app
finish-args:
  - --socket=wayland # Permission needed to show the window
  - --socket=fallback-x11 # Permission needed to show the window
  - --device=dri # OpenGL, not necessary for all projects
  - --share=ipc
  - --share=network  # Network access
  - --talk-name=org.freedesktop.Notifications  # Desktop Notifications
  - --talk-name=org.kde.StatusNotifierWatcher # Optional: needed only if your app uses the tray icon
  - --filesystem=xdg-run/tray-icon:create

modules:
  - shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json
  - name: binary
    buildsystem: simple
    sources:
      - type: file
        path: flatpak.metainfo.xml
      - type: file
        url: https://github.com/rclone-ui/rclone-ui/releases/download/v2.6.3/Rclone.UI_amd64.deb
        sha256: e9350bdcc777217545e81186ad9eddbf7ac8f5e960453783a4634a5ba45c86fd
        only-arches: [x86_64]
      - type: file
        url: https://github.com/rclone-ui/rclone-ui/releases/download/v2.6.3/Rclone.UI_arm64.deb
        sha256: 5589d7be153ec9af44b24daffd9c616537d5a8cd786ac8b466c6da11551c3987
        only-arches: [aarch64]
    build-commands:
      - set -e

      # Extract the deb package
      - mkdir extracted
      - ar -x *.deb --output extracted
      - tar -C extracted -xf extracted/data.tar.gz

      # - ar -x *.deb
      # - tar -xf data.tar.gz

      - 'install -Dm755 extracted/usr/bin/app /app/bin/app'

       # If you bundle files with additional resources, you should copy them:
      - mkdir -p /app/lib/com.rclone.ui.app
      - cp -r extracted/usr/lib/'Rclone UI'/. /app/lib/com.rclone.ui.app
      - find /app/lib/com.rclone.ui.app -type f -exec chmod 644 {} \;

      - install -Dm644 extracted/usr/lib/'Rclone UI'/icons/favicon/icon.png /app/lib/'Rclone UI'/icons/favicon/icon.png

      - install -Dm644 extracted/usr/share/icons/hicolor/128x128/apps/'app.png' /app/share/icons/hicolor/128x128/apps/com.rclone.ui.app.png
      - install -Dm644 extracted/usr/share/icons/hicolor/32x32/apps/'app.png' /app/share/icons/hicolor/32x32/apps/com.rclone.ui.app.png
      - install -Dm644 extracted/usr/share/icons/hicolor/256x256@2/apps/'app.png' /app/share/icons/hicolor/256x256@2/apps/com.rclone.ui.app.png
      - install -Dm644 flatpak.metainfo.xml /app/share/metainfo/com.rclone.ui.app.metainfo.xml

      - install -Dm644 extracted/usr/share/applications/'Rclone UI.desktop' /app/share/applications/com.rclone.ui.app.desktop
      - sed -i 's/Icon=.*/Icon=com.rclone.ui.app/' /app/share/applications/com.rclone.ui.app.desktop
      # - sed -i 's/Exec=.*/Exec=com.rclone.ui.app/' /app/share/applications/com.rclone.ui.app.desktop
      - sed -i 's/Comment=.*/Comment=Cross-platform desktop GUI for rclone \& S3./' /app/share/applications/com.rclone.ui.app.desktop